<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <form action="#">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <br><br>

    <label for="correo_electronico">Correo electrónico:</label>
    <input type="email" id="correo_electronico" name="correo_electronico" required>

    <br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" name="url" required>

    <br><br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <br><br>

    <label for="tiempo">Tiempo:</label>
    <input type="time" id="tiempo" name="tiempo" required>

    <br><br>

    <label for="fecha_hora">Fecha y hora (UTC):</label>
    <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>

    <br><br>

    <label for="mes">Mes:</label>
    <input type="month" id="mes" name="mes" required>

    <br><br>

    <label for="semana">Semana:</label>
    <input type="week" id="semana" name="semana" required>

    <br><br>

    <label for="numero">Número (min -10, max 10):</label>
    <input type="number" id="numero" name="numero" min="-10" max="10" required>

    <br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <br><br>

    <label for="termino_busqueda">Término de búsqueda:</label>
    <input type="search" id="termino_busqueda" name="termino_busqueda" required>

    <br><br>

    <label for="color_favorito">Color favorito:</label>
    <input type="color" id="color_favorito" name="color_favorito" required>

  </form>
</body>
</html>
